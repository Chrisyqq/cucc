<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/flowindex.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>

    <script src="js/flowindex.js"></script>
    <!-- echarts -->

</head>
<body>
<div class="container login">
    <div class="row m-flow-head">
        <p>流量诊断</p>
    </div>
    <div class="login-page">

        <div class="row m-flow-fwhead" id="fw-top">
            <div class="flow-login-hl flow-login-active">服务密码</div>
            <div class="flow-login-hr">随机码</div>
        </div>
        <div class="row m-flow-gnfw">
            <p>忘记服务密码,可以本机拨打10001-5或编辑短信551发送到10001查询您的服务密码.</p>
            <form>
                <div class="form-group">

                    <input type="email" class="form-control" id=" " placeholder="输入电信手机号码">
                </div>
                <div class="form-group">

                    <input type="password" class="form-control" id="" placeholder="输入服务密码">
                </div>
                <p>忘记服务密码,可以本机拨打10001-5或编辑短信551发送到10001查询您的服务密码.</p>
                <button type="submit" class="btn">点击登录</button>
            </form>
        </div>
        <div class="row m-flow-gnsuiji">


            <div class="form-group">
                <input type="email" class="form-control" id="" placeholder="输入电信手机号码">
            </div>

            <div class="form-group">
                <input type="password" class="form-control form-control-suiji" id="" placeholder="输入随机号码">
                <button type="" class="btn flow-gnsuiji-btnsmall">获取随机码</button>
            </div>

            <p class="flow-gnsuiji-chashou">已发送随机码到137****88324,请注意查收!</p>
            <button type="submit" class="btn flow-gnsuiji-btnbig">点击登录</button>

        </div>

    </div>
</div>

</body>

</html>
